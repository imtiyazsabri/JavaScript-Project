<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Card Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <i class="fa-brands fa-square-x-twitter"></i>
            <div class="counter" data="10000">10000</div>
            <span>X Followers</span>
        </div>
        <div class="box">
            <i class="fa-brands fa-youtube"></i>
            <div class="counter" data="6000">6000</div>
            <span>YouTube Followers</span>
        </div>
        <div class="box">
            <i class="fa-brands fa-square-instagram"></i>
            <div class="counter" data ="8000">8000</div>
            <span>Instagram Followers</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/dceb627b48.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
