<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div id="container">
        <h1>Count Down Timer</h1>

        <div id="end-date">
            <!-- 5 April 2024 5:48 PM -->
        </div>

        <div id="content">
            <div id="inpt">
                <input type="text" readonly>
                <label>Days</label>
            </div>

            <div id="inpt">
                <input type="text" readonly>
                <label>Hours</label>
            </div>

            <div id="inpt">
                <input type="text" readonly>
                <label>Minutes</label>
            </div>

            <div id="inpt">
                <input type="text" readonly>
                <label>Second</label>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
