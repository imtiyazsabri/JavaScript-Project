<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">Age Calculator</div>

        <div class="age-input">
            <label>Select Your Date of Birth</label>
            <input type="date" class="date-dob-input">
        </div>

        <div class="age-btn">
            <button class="calculate-btn">
                Calculate Age
            </button>
        </div>

        <div class="age-result">
            Your age is:
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
